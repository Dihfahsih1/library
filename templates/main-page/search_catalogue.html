{% extends 'main-page--base.html' %}
{% load static %}
{% block content %}
	<section id="banner">
	<section id="inner-headline">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2 class="pageTitle">Library Book Catalogue</h2>
			</div>
		</div>
	</div>
	</section>
	<section id="content">
	<div class="container">
	
						<div class="row"> 
							<div class="col-md-12">
								<div class="about-logo">
									{% if books %}
												{% for each_book in books %} 
													<a href="{% url 'welcome' %}">
													<!--Upon successful search book image with hyperlink appears -->													
													<div class="gallery-item">
															<div class="gallery-thumb">
																	<img src="{{each_book.image.url}}" alt="No Image" class="img-responsive" >
																	
															</div>
															<div class="gallery-details">
																<div class="editContent">
																		<h5>{{each_book.title}}</h5>
																</div>
																<div class="editContent">
																		<p>{{each_book.description}}</p>
																</div>
																<p>Authored By:{{each_book.author}}</p> 
															</div>
														</a>
													</div>
												{% endfor %}
											{% endif %}
								</div>  
							</div>
						</div> 
						
	</div>
	</section>	
	</div>
	{% endblock %}
